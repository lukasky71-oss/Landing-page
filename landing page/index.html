<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso Restrito | Diagnóstico</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#07070a;
  --panel:#0d0d12;
  --text:#f4f4f6;
  --muted:#a7a7b0;
  --red:#ff2a2a;
  --red2:#b80000;
  --line:rgba(255,255,255,.08);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
  background:radial-gradient(900px 500px at 30% 0%, rgba(255,42,42,.25), transparent 55%),var(--bg);
  color:var(--text);
  min-height:100vh;
}
.wrap{max-width:650px;margin:auto;padding:20px}
.card{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
}
.pad{padding:24px}
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
  background:linear-gradient(135deg,var(--red),var(--red2));
  margin-bottom:14px;
}
h1{font-size:26px;margin-bottom:10px;line-height:1.2}
.sub{color:var(--muted);font-size:14px;margin-bottom:20px;line-height:1.6}
.block{
  border:1px solid var(--line);
  padding:16px;
  border-radius:16px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.15s;
}
.block:hover{border-color:var(--red)}
.block.selected{
  border-color:var(--red);
  background:rgba(255,42,42,.08);
}
button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:15px;
  background:linear-gradient(135deg,var(--red),var(--red2));
  color:white;
  cursor:pointer;
  margin-top:10px;
}
button:disabled{opacity:.5;cursor:not-allowed}
.heroimg{
  height:200px;
  background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.8)),
  url('https://images.unsplash.com/photo-1559526324-4b87b5e36e44?auto=format&fit=crop&w=1200&q=80') center/cover;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="pad">

      <div class="badge">ETAPA 1 DE 3</div>

      <h1 id="title">Você quer evoluir de verdade?</h1>
      <p class="sub">Responda 3 perguntas rápidas para liberar seu acesso.</p>

      <div id="options"></div>
      <button id="continueBtn" disabled>Continuar</button>

    </div>
    <div class="heroimg"></div>
  </div>
</div>

<script>
const steps = [
  {
    title:"Você quer evoluir de verdade?",
    options:[
      "Sim, estou pronto para executar.",
      "Estou cansado de começar e parar.",
      "Quero mudar meu nível este mês."
    ]
  },
  {
    title:"Qual seu maior bloqueio hoje?",
    options:[
      "Falta de foco.",
      "Falta de método.",
      "Falta de ambiente."
    ]
  },
  {
    title:"Você está disposto a aplicar o que aprender?",
    options:[
      "Sim, 100%.",
      "Se eu tiver direção clara.",
      "Sim, preciso apenas de orientação."
    ]
  }
];

let currentStep=0;
let selected=false;

const title=document.getElementById("title");
const optionsDiv=document.getElementById("options");
const btn=document.getElementById("continueBtn");

function renderStep(){
  title.innerText=steps[currentStep].title;
  optionsDiv.innerHTML="";
  selected=false;
  btn.disabled=true;

  steps[currentStep].options.forEach(text=>{
    const div=document.createElement("div");
    div.className="block";
    div.innerText=text;
    div.onclick=()=>{
      document.querySelectorAll(".block").forEach(b=>b.classList.remove("selected"));
      div.classList.add("selected");
      selected=true;
      btn.disabled=false;
    };
    optionsDiv.appendChild(div);
  });
}

btn.onclick=()=>{
  if(!selected) return;

  currentStep++;
  if(currentStep<steps.length){
    renderStep();
  }else{
    btn.innerText="Analisando respostas...";
    setTimeout(()=>{
      window.location.href = "./inicio.html"; // REDIRECIONA PARA VENDA
    },1000);
  }
};

renderStep();
</script>

</body>
</html>
