<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso Vitalício</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#07070a;
  --panel:#0d0d12;
  --text:#f4f4f6;
  --muted:#a7a7b0;
  --red:#ff2a2a;
  --red2:#b80000;
  --line:rgba(255,255,255,.08);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
  background:radial-gradient(900px 500px at 30% 0%, rgba(255,42,42,.25), transparent 55%),var(--bg);
  color:var(--text);
}
.wrap{max-width:800px;margin:auto;padding:20px}
.card{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:22px;
  padding:24px;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
}
h1{font-size:32px;margin-bottom:12px}
.sub{color:var(--muted);margin-bottom:20px}
.price{
  font-size:42px;
  font-weight:900;
  margin:10px 0;
}
ul{
  margin:20px 0;
  line-height:1.8;
  color:var(--muted);
}
button{
  width:100%;
  padding:18px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:16px;
  background:linear-gradient(135deg,var(--red),var(--red2));
  color:white;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <h1>Você não precisa de mais informação.</h1>
    <p class="sub">Você precisa de direção e execução.</p>

    <div class="price">R$27</div>
    <p>Acesso vitalício • Pagamento único</p>

    <ul>
      <li>✔ Método direto ao ponto</li>
      <li>✔ Templates prontos</li>
      <li>✔ Aplicação imediata</li>
      <li>✔ Acesso vitalício</li>
    </ul>

    <!-- COLE AQUI SEU LINK DA KIWIFY -->
    <button onclick="window.location.href='COLE_AQUI_SEU_LINK_DA_KIWIFY'">
      Liberar acesso agora
    </button>

  </div>
</div>

</body>
</html>
